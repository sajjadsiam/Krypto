<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krypto</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">Krypto</div>

        <nav class="nav-menu">
          <div class="menu-item">
            <span class="howworks">How It Works</span>
          </div>
          <div class="menu-item">
            <span class="cryptos">Cryptos</span>
          </div>
          <div class="menu-item">
            <span class="features">Features</span>
          </div>
          <div class="menu-item">
            <span class="testimonial">Testimonial</span>
          </div>
          <div class="menu-item">
            <span class="university">University</span>
          </div>
        </nav>

        <div class="user">
          <div class="icon">
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-angle-down"></i>
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="hero-content">
          <h1>
            Next Generation <br />
            Crypto Trading
          </h1>
          <p class="subtext">Crypto Market Starts in</p>

          <div class="countdown">
            <div class="time-box">
              <span id="days" class="time">02</span>
              <span class="label">Days</span>
            </div>
            <div class="time-box">
              <span id="hours" class="time">12</span>
              <span class="label">Hours</span>
            </div>
            <div class="time-box">
              <span id="minutes" class="time">23</span>
              <span class="label">Minutes</span>
            </div>
            <div class="time-box">
              <span id="seconds" class="time">35</span>
              <span class="label">Seconds</span>
            </div>
          </div>

          <div class="buttons">
            <a href="#" class="download-app">Download App</a>
            <a href="#" class="trade-crypto">Trade Crypto</a>
          </div>

          <div class="accepted-cryptos">
            <p>We Accept</p>
            <div class="crypto-logos">
              <span> <i class="fa-brands fa-bitcoin"></i> Bitcoin</span>
              <span> <i class="fa-brands fa-ethereum"></i> Ethereum</span>
              <span> <i class="fa-brands fa-airbnb"></i> AirBNB</span>
            </div>
          </div>
        </div>
      </section>

      <img src="img/bg1.png" alt="Background Layer 1" />
      <img src="img/bg2.png" alt="Background Layer 2" />
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
